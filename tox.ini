# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37,lint
requires = setuptools >= 47.1
skipsdist = True

[travis]
python =
  3.7: py37, docs, lint

[testenv]
passenv = *
deps=-rrequirements-dev.txt
whitelist_externals=coverage,pip
# See .coveragerc for list of omitted files
commands = coverage erase
	   coverage run -a --source ./scikit-surgerytutorial01 -m pytest -v -s
	   coverage report -m

[testenv:lint]
basepython=python3.7
deps=pylint
     {[testenv]deps}
commands=pylint --rcfile=tests/pylintrc scikit-surgerytutorial01

[testenv:docs]
basepython=python3.7
changedir = doc
commands = sphinx-build -M html . build

