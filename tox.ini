# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = lint
skipsdist = True

[travis]
python =
  3.6:  docs, lint

[testenv]
deps=""
whitelist_externals=coverage,pip
# See .coveragerc for list of omitted files
commands = ""

[testenv:lint]
basepython=python3.6
deps=pylint
commands=pylint --rcfile=tests/pylintrc snappytutorial01

[testenv:docs]
basepython=python3.6
changedir = doc
commands = sphinx-build -M html . build

[testenv:installer]
basepython=python3.6
commands=pyinstaller --onefile snappytutorial01.py --noconfirm --windowed

[testenv:pip2]
basepython=python2.7
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           snappytutorial01 --help

[testenv:pip3]
basepython=python3.6
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           snappytutorial01 --help
