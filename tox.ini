# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = p36,lint
skipsdist = True

[travis]
python =
  3.6: py36, docs, lint

[testenv]
basepython=python3.6
deps=-rrequirements-dev.txt
whitelist_externals=pip
passenv = DISPLAY XAUTHORITY
# See .coveragerc for list of omitted files
commands = coverage erase
	   coverage run -a --source ./snappytutorial01 -m pytest
	   coverage report -m

[testenv:lint]
basepython=python3.6
deps=pylint
     {[testenv]deps}
commands=pylint --rcfile=tests/pylintrc snappytutorial01

[testenv:docs]
basepython=python3.6
changedir = doc
commands = sphinx-build -M html . build

